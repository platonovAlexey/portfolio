//= template/header.html

//= template/header-content.html


<main class="main-content clearfix">
	<div class="container clearfix">

		//= template/aside-feedback.html

		<article class="article">
			<section class="article__section clearfix">
				<div class="article__section__header">
					<h2 class="article__section__header__title">У вас интересный проект? Напишите мне</h2>
				</div>
				<div class="article__section__content clearfix">
					<div class="feedback__wrap clearfix">
						<form action="" method="POST" name="form__feedback" class="feedback__form" id="feedback__form">
							<div class="feedback__name">
								<label class="feedback__name__label">Имя</label>
								<input type="text" name="name" placeholder="Как к Вам обращаться" class="feedback__name__input">
							</div>
							<div class="feedback__email">
								<label class="feedback__email__label">Email</label>
								<input type="text" name="email" placeholder="Куда мне писать" class="feedback__email__input">
							</div>
							<div class="feedback__textarea__wrap">
								<label class="feedback__textarea__label">Сообщение</label>
								<textarea class="feedback__textarea" placeholder="Кратко, в чем суть" name="textarea" cols="30" rows="10"></textarea>
							</div>
							<div class="feedback__captcha__wrap">
								<label class="feedback__captcha__label">Введите код, указанный на картинке</label>
								<div class="captcha__block"></div>
								<input type="text" name="captcha" placeholder="Введите код" class="feedback__captcha__input">
							</div>
							<div class="feedback__buttons clearfix">
								<div class="feedback__block__send">
									<button type="submit" class="feedback__buttons__send">Отправить</button>
								</div>
								<div class="feedback__block__reset">
									<button type="reset" class="feedback__buttons__clean">Очистить</button>
								</div>

							</div>
						</form>
					</div>
				</div>
			</section>
		</article>
	</div>
</main>


//= template/footer-content.html
