<main class="main-content clearfix">
	<div class="container clearfix">

		//= template/aside-feedback.html

		<article class="article">
			<section class="article__section clearfix">
				<div class="article__section__header">
					<h1 class="article__section__header__title">У вас интересный проект? Напишите мне</h1>
				</div>
				<div class="article__section__content clearfix">
					<div class="feedback__wrap clearfix">
						<form method="POST" name="form__feedback" class="feedback__form form clearfix" id="feedback__form">
						<!-- Hidden Required Fields -->
						<input type="hidden" name="project_name" value="Portfolio">
						<input type="hidden" name="admin_email" value="kalyawe4ka@gmail.com">
						<input type="hidden" name="form_subject" value="Form Subject">
						<!-- END Hidden Required Fields -->
							<div class="feedback__name">
								<label class="feedback__name__label">Имя</label>
								<input type="text" name="name" placeholder="Как к Вам обращаться" class="feedback__name__input form__input">
							</div>
							<div class="feedback__email">
								<label class="feedback__email__label">Email</label>
								<input type="text" name="email" placeholder="Куда мне писать" class="feedback__email__input form__input">
							</div>
							<div class="feedback__textarea__wrap">
								<label class="feedback__textarea__label">Сообщение</label>
								<textarea class="feedback__textarea form__input" placeholder="Кратко, в чем суть" name="comment" cols="30" rows="10"></textarea>
							</div>
							<!-- <div class="feedback__captcha__wrap">
								<label class="feedback__captcha__label">Введите код, указанный на картинке</label>
								<div class="captcha__block">
									<img src="img/code.png">
								</div>
								<input type="text" name="captcha" placeholder="Введите код" class="feedback__captcha__input form__input">
							</div> -->
							<div class="feedback__buttons clearfix">
								<div class="feedback__block__send">
									<button value="submit" type="submit" class="feedback__buttons__send disabled">Отправить</button>
								</div>
								<div class="feedback__block__reset">
									<button value="reset" type="reset" class="feedback__buttons__clean" id="feedback__buttons__clean">Очистить</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</article>
